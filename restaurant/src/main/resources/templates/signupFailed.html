<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Home</title>
    <link rel="stylesheet" th:href="@{/styles/ordering-menu.css}" type="text/css"></link>
    <script src="/webjars/jquery/jquery.min.js" type="text/javascript"></script>
    <script src="/webjars/bootstrap/js/bootstrap.min.js" type="text/javascript"></script>
</head>
<body>

<!-- The header -->
<header>
    <a class="logo" href="#">Oaxaca</a>
    <nav class="navbar">
        <a href="home">Home</a>
        <a href="orderingmenu">Dishes</a>
        <a href="contactus">Contact us</a>
        <a href="#">Basket/Orders</a>
        <div class="navbar-right"><a href="login">Login</a></div>
    </nav>
</header>

<div class="loginblock">
    <h3>Sign up</h3>
    <form th:action="@{/signingup}" th:method="post">
        <ul>
            <label for="name">Username:<span class="required">*</span></label>
            <li><input name="username" required type="username"></li>
            <label for="name">Email:<span class="required">*</span></label>
            <li><input name="email" required type="email"></li>
            <label for="name">Password:<span class="required">*</span></label>
            <li><input name="password" required type="password"></li>
            <li>
                <button type="submit">Sign up</button>
            </li>
        </ul>
    </form>
    <p style="color: red">Signup Failed!</p>
    <a href="login">Already have an account? Login</a>

</div>
</body>
</html>
