<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <title>Home</title>
    <link rel="stylesheet" th:href="@{/styles/ordering-menu.css}" type="text/css">
    </link>
    <script src="/webjars/jquery/jquery.min.js" type="text/javascript"></script>
    <script src="/webjars/bootstrap/js/bootstrap.min.js" type="text/javascript"></script>
    <style>
    body {
      background-image: url("images/HomePageImage.jpg");
    }


    </style>
</head>

<body>

<!-- The header -->
<header>
    <a class="logo" href="#">Oaxaca</a>
    <nav class="navbar">
        <a href="waiterhome">Home</a>
        <a th:href="menuChange">Change Menu</a>
        <a href="waiterOrder">Keep Track of Orders</a>
        <a th:href="waiterhelps">Help</a>
        <div class="navbar-right">
            <div class="logoutb">
                <button class="logoutdrop" th:text="${session.user.getUsername}"></button>
                <div class="dropcontent">
                    <form th:action="@{/logout}" th:method="post">
                        <button class="logout" type="submit">Logout</button>
                    </form>
                </div>
            </div>
        </div>
    </nav>
</header>

<div class="addItems">
    <h3 style="padding-left:1rem;">Enter Dish Details Below:</h3>
    <form enctype="multipart/form-data" method="post" th:action="@{/addItems}">
        <ul>
            <label>Dish Name</label>
            <li><input name="itemName" required type="text"></li>
            <br>
            <label>Description</label>
            <li><textarea name="description" required style="height:150px;width:400px;text-align:left;"
                          type="text"></textarea></li>
            <br>
            <label>Price (Â£)</label>
            <li><input name="price" required step="0.01" style="text-align:center;" type="number"></li>
            <br>
            <label>Image</label>
            <li><input accept=".jpg,.png" name="file" style="padding-left:5rem" type="file"/></li>
            <br>
            <label>Stock Amount</label>
            <li><input name="stockAmount" required type="number"></li>
            <br>
            <label>Category</label>
            <li><input name="category" required type="text"></li>
            <br>
            <label>Ingredients</label>
            <li><input name="ingredients" required type="text"></li>
            <br>
            <label>Calories (Kcal)</label>
            <li><input name="calories" required type="number"></li>
        </ul>
        <button type="submit">Add Dish</button>
    </form>

</div>


</body>

</html>
