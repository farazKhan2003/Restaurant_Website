<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Ordering Menu</title>
    <link rel="stylesheet" th:href="@{/styles/ordering-menu.css}" type="text/css"></link>
    <script src="/webjars/jquery/jquery.min.js" type="text/javascript"></script>
    <script src="/webjars/bootstrap/js/bootstrap.min.js" type="text/javascript"></script>
</head>

<body>
<!-- The header -->
<header>
    <a class="logo" href="#">Oaxaca</a>
    <nav class="navbar">
        <a href="home">Home</a>
        <a href="orderingmenu">Dishes</a>
        <a href="contactus">Contact us</a>
        <a href="basket">Basket/Orders</a>
        <div class="navbar-right">
            <a href="login" th:if="${session.user}==null">Login</a> <span
                th:if="${session.user}!=null"> <a href="help">Help</a>
          <div class="logoutb">
            <button class="logoutdrop" th:text="${session.user.getUsername}"></button>
            <div class="dropcontent">
              <form th:action="@{/logout}" th:method="post">
                <button class="logout" type="submit">Logout</button>
              </form>
            </div>
          </div>
        </span>
        </div>
    </nav>
</header>

<div class="centerBox">
    <p>Oh! There's nothing here, so let's add something to the order!</p>
    <input name="Submit" onclick="javascript:history.go(-1)" type="button" value="Return to your order"/>
</div>

</body>

</html>
