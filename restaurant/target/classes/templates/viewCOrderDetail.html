<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Cancel Orders</title>
    <link rel="stylesheet" th:href="@{/styles/ordering-menu.css}" type="text/css">
    <link rel="stylesheet" th:href="@{/styles/orders.css}" type="text/css">
    <link rel="stylesheet" th:href="@{/styles/ordering-menu.css}" type="text/css">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/toastr.js/latest/css/toastr.min.css" rel="stylesheet"/>
    <script src="/webjars/jquery/jquery.min.js" type="text/javascript"></script>
    <script src="/webjars/bootstrap/js/bootstrap.min.js" type="text/javascript"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.3/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/toastr.js/latest/toastr.min.js"></script>
</head>
<body>
<!-- The header -->
<header>
    <a class="logo" href="#">Oaxaca</a>
    <nav class="navbar">
        <a href="home">Home</a>
        <a href="orderingmenu">Dishes</a>
        <a href="contactus">Contact us</a>
        <a href="basket">Basket/Orders</a>
        <div class="navbar-right">
            <a href="login" th:if="${session.user}==null">Login</a>
            <span th:if="${session.user}!=null">
          <a href="help">Help</a>
          <div class="logoutb">
            <button class="logoutdrop" th:text="${session.user.getUsername}"></button>
            <div class="dropcontent">
              <form th:action="@{/logout}" th:method="post">
                <button class="logout" type="submit">Logout</button>
              </form>
            </div>
          </div>
        </span>
        </div>
    </nav>
</header>

<div class="centerTable">
    <nobr style="font-size: 40px">State:</nobr>
    <nobr style="font-size: 40px" th:text="${OrderContent.getState()}"></nobr>
    <table>
        <thead>
        <tr>
            <th align="left">Item Id</th>
            <th align="left">Item name</th>
            <th align="left">Required amount</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="item: ${Items}">
            <td class="id" th:text="${item.id}"></td>
            <td class="qty" th:text="${item.name}"></td>
            <td th:text="${item.quantity}"></td>
        </tr>
        </tbody>
    </table>
    <div class="flex">
        <form th:action="@{/customerCancelOrders}" th:method="get">
            <button style="float: right;" type="submit">Return</button>
        </form>
    </div>
</div>
</body>
</html>
